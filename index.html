<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEF Test Page</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.5); /* Transparan agar tidak menutupi seluruh layar GTA */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .test-box {
            border: 5px solid #00ff00;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            text-align: center;
        }
        h1 { color: #00ff00; }
        .status {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="test-box">
        <h1>CEF STATUS: <span style="color: yellow;">ONLINE</span></h1>
        <p class="status">Jika Anda melihat kotak ini, berarti CEF Anda <b>BERHASIL</b> terpasang.</p>
        <p>Versi Browser: <script>document.write(navigator.userAgent.substring(0, 50) + "...");</script></p>
    </div>
</body>
</html>
